<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expanding Cards</title>
</head>
<body>
    
    <div class="container">
        <div class="panel active" style="background-image: url('images/creepy-moon.jpeg');">
            <h3>The creeping moon,</h3>
        </div>
        <div class="panel" style="background-image: url('images/bleak-woods.jpeg');">
            <h3>The bleak woods,</h3>
        </div>
        <div class="panel" style="background-image: url('images/dancing-ghosts.jpeg');">
            <h3>The ghosts that dance,</h3>
        </div>
        <div class="panel" style="background-image: url('images/screaming-skull.jpeg');">
            <h3>And the cry of bones...</h3>
        </div>
        <div class="panel" style="background-image: url('images/grin-of-night.jpeg');">
            <h3>There is a grin for this night.</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
